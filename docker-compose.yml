services:
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    env_file:
      - .env
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data 

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data

volumes:
  data:
